matrix:
  include:
    - os:       linux
      language: perl
      perl:     "5.22"
      install:
         - which cpanm
         - cpanm -nq --installdeps .
         - cpanm -nq Module::Build::Tiny
         - cpanm -nq IO::Interactive
         - perl Build.PL
         - perl ./Build
         - perl ./Build test
         - perl ./Build install
      script:
         - hpcrunner.pl submit_jobs -h
         - hpcrunner.pl execute_job -h
         - hpcrunner.pl execute_array -h
         - hpcrunner.pl stats -h
         - hpcrunner new -h
      #script:  ci-tests/slurm/travis-setup.sh; ci-tests/slurm/travis-run.sh # slurm testing
    - os:       osx
      language: c
      install:
        - wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh
        - bash miniconda.sh -b -p $HOME/miniconda
        - export PATH="$HOME/miniconda/bin:$PATH"
        - hash -r
        - conda config --set always_yes yes --set changeps1 no
        - conda config --add channels conda-forge
        - conda config --add channels bioconda
        - conda update -q conda
        - conda info -a
        - conda create -q -n build perl perl-app-cpanminus
        - source activate build
        - cpanm -nq --installdeps .
        - cpanm -v Module::Build::Tiny
        - cpanm --notest IO::Interactive
        - perl Build.PL
        - perl ./Build
        - perl ./Build test
        - perl ./Build install
      script:
         - hpcrunner.pl submit_jobs -h
         - hpcrunner.pl execute_job -h
         - hpcrunner.pl execute_array -h
         - hpcrunner.pl stats -h
         - hpcrunner new -h
